name: 2. CD - Create Release Artifact

on:
  push:
    # Trigger endast när kod mergas till main-grenen
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    # FIX FÖR 403-FEL: Ger jobbet skrivbehörighet för att skapa releaser och taggar
    permissions:
      contents: write 
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies (just to ensure clean build)
      run: pip install -r requirements.txt
        
    - name: Create Release Artifact (ZIP)
      run: zip -r prague-parking-v2.zip . -x '.git/*' '.github/*'
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # FIX FÖR 422-FEL: Använder run_number för att skapa en giltig tagg
        tag_name: v1.0.${{ github.run_number }} 
        name: Release v1.0.${{ github.run_number }}
        body: 'Automated release of Prague Parking V2 code.'
        files: prague-parking-v2.zip